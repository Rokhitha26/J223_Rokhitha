
<!-- src/app/get-all-books/get-all-books.html -->
<div class="book-list">
  <h2>All Books</h2>
  
  <div *ngIf="isLoading" class="loading">Loading books...</div>
  
  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="loadBooks()">Retry</button>
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="books.length === 0" class="no-books">
      No books found.
    </div>

    <table *ngIf="books.length > 0">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Author</th>
          <!-- Add other columns as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.isbn }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          
          <!-- Add other data cells as needed -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
