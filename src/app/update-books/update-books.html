<!-- Search Form -->
<form *ngIf="!book" (ngSubmit)="onSearch()">
  <label>Enter ISBN:
    <input type="number" [(ngModel)]="isbnInput" name="isbnInput" required />
  </label>
  <button type="submit">Search</button>
</form>

<!-- Not Found Message -->
<div *ngIf="notFound">
  <p>No book found for the entered ISBN.</p>
</div>

<!-- Update Form -->
<form *ngIf="book" (ngSubmit)="updateBook()">
  <label>Title:
    <input [(ngModel)]="book.title" name="title" required />
  </label><br>

  <label>Author:
    <input [(ngModel)]="book.author" name="author" required />
  </label><br>

  <label>Publication Year:
    <input type="number" [(ngModel)]="book.publicationYear" name="year" required />
  </label><br>

  <button type="submit">Update</button>
</form>
