
<h2>Add a New Book</h2>
<form (ngSubmit)="onSubmit()">
 

  <label>Title:
    <input [(ngModel)]="book.title" name="title" required />
  </label><br>

  <label>Author:
    <input [(ngModel)]="book.author" name="author" required />
  </label><br>

  <button type="submit">Add Book</button>
</form>
