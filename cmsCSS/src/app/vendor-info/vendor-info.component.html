<div class="vendor-card">
  <h2 class="vendor-header">Vendor Information</h2>
  
  <div class="vendor-detail">
    <span class="vendor-label">Vendor ID:</span>
    <span class="vendor-value">{{vendor?.venId || 'N/A'}}</span>
  </div>
  
  <div class="vendor-detail">
    <span class="vendor-label">Vendor Name:</span>
    <span class="vendor-value">{{vendor?.venName || 'N/A'}}</span>
  </div>
  
  <div class="vendor-detail">
    <span class="vendor-label">Username:</span>
    <span class="vendor-value">{{vendor?.venUsername || 'N/A'}}</span>
  </div>
  
  <div class="vendor-detail">
    <span class="vendor-label">Password:</span>
    <span class="vendor-value vendor-password">{{vendor?.venPassword || 'N/A'}}</span>
  </div>
  
  <div class="vendor-detail">
    <span class="vendor-label">Phone Number:</span>
    <span class="vendor-value">{{vendor?.venPhnNo || 'N/A'}}</span>
  </div>
  
  <div class="vendor-detail">
    <span class="vendor-label">Email:</span>
    <span class="vendor-value">{{vendor?.venEmail || 'N/A'}}</span>
  </div>
</div>
